<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
    <div class="container login-card">
        <div class="card ">
            <div class="card-block">
                <h4 class="card-title">TaskGerbil User Login</h4>
                <form id="signin-form">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="password" id="password">
                    </div>
                    <button type="submit" class="login-signup" id="login-btn">Login</button>
                </form>
                <a href="#" id="user-register">Register</a>
                <a href="#" id="user-forgotpw">Forgot Password</a>
            </div>
        </div>
    </div>

   
    <!-- DIV HIDES CONTENT -->
    <div class="login-cover"></div>

    <!-- MAIN PAGE CONTENT -->
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <a class="navbar-brand" href="#">TaskGerbil</a>
        <button class="btn btn-outline-success my-2 my-sm-0 navbar-toggler-right" type="submit" id="user-signout">Sign Out </button>
    </nav>
    <div class="container">
        <h1>User Dashboard</h1>

    </div>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js"></script>

</body>

</html>





</html>
